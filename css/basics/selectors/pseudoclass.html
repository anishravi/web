<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <link rel="stylesheet" href="./pseudoclass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>Employee Login Form</h1></header>
    <section class="main-formblock">
        <div class="right-formblock">
            <img src="../assets/login.jpg" height="578px" width="680px" alt="">
            <p class="company-name">Test Yantra Software Solution&reg;</p>
        </div>
        <div class="left-formblock">
            <div class="formdesign">
                <section class="right"></section>
                <div class="log-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <section class="left"></section>
            </div>
            <form class="formblock">
                <section class="nameid">
                    <input type="text" placeholder="NAME" id="username" class="data" name="username">
                    <input type="text" placeholder="Emp Id" id="eid" class="data" name="eid">
                </section>
                <input type="email" placeholder="Email Address" id="mail" class="data" name="mail">
                <input type="password" placeholder="Password" id="pwd" class="data" name="pwd">
                <input type="button" value="LOGIN" id="sbtn">
                <h5>If Not Registered Contact -<a href="">ADMIN</a></h5>
            </form>
        </div>
    </section>
</body>
</html>
